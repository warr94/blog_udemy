            <h1 class="subheader">Formulario</h1>

            <form class="mid-form">
                <div class="form-group">
                    <label for="nombre">Nombres:</label>
                    <input type="text" name="nombre" placeholder="Ingresa tus nombres" />
                </div>
                <div class="form-group">
                    <label for="apellido">Apellidos:</label>
                    <input type="text" name="apellido" placeholder="Ingresa tus apellidos" />
                </div>
                <div class="form-group">
                    <label for="bio">Biográfia:</label>
                    <textarea name="bio" placeholder="Ingresa la biográfia"></textarea>
                </div>
                <div class="form-group radiobuttons">
                    <label for="enviar">Genero:</label> <br>
                    <input type="radio" name="genero" value="hombre" /> hombre
                    <input type="radio" name="genero" value="mujer" /> Mujer
                </div>

                <input type="submit" value="Enviar" class="btn-buscar" /> <br> <br>
