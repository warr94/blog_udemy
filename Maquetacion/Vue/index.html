<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>React JS - Maquetacion</title>
    <!-------------------------------------------------CODIGO JAVASCRIPT----------------------------------------------------------->
    <script type="text/javascript">
        window.addEventListener("load", function () {
            var template = document.getElementById("article-template");

            var articles = document.getElementById("articles");
            for (var i = 0; i <= 5; i++) {
                var clonar_template = template.cloneNode(true);
                clonar_template.removeAttribute("id"); //esto sirve para quitar el atributo de ID ya que se repite en todos y no es correcto que se repita el ID

                articles.appendChild(clonar_template)
            }
        });
    </script>
    <!-------------------------------------------------CODIGO JAVASCRIPT----------------------------------------------------------->
</head>

<body>
    <header id="header">

        <div class="center">
            <!---LOGO--->
            <div id="logo">
                <img src="assets/images/vue.png" class="app-logo" alt="logotipo" />
                <span id="brand">
                    <strong>Curso</strong>Vue
                </span>
            </div>
            <!---MENU--->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">pagina1</a>
                    </li>
                    <li>
                        <a href="#">Pagina2</a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </nav>
        </div>
    </header>
    <div id="slider" class="slider-big">
        <h1>Bienvenidos al curso de JavaScript</h1>
        <a class="btn-white" href="#">Ir al blog</a>
    </div>
    <div class="center">

        <section id="content">
            <h2 class="subheader">Ultimos articulos</h2>
            <!--listado de articulos-->

            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="assets/images/post.jpg" alt="post" height="100px" width="100px" />
                    </div>
                    <h2>Articulo de prueba</h2>
                    <span class="date">
                        Hace 5 min
                    </span>
                    <a href="#">Leer más</a>

                    <div class="clearfix"></div>
                    <!--Sirve para limpiar los elementos flotados-->
                </article>
                <!---------------------AÑADIR ARTICULOS JS----------------------------->
            </div>
        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#">Crear articulo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra lo que buscas</p>
                <form>
                    <input type="text" name="search" />
                    <input type="submit" name="submit" value="buscar" class="btn-buscar" />
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>
    <footer id="footer">
        <div class="center">
            <p>
                &copy; Master en JavaScript 2020
            </p>
        </div>
    </footer>
</body>

</html>
